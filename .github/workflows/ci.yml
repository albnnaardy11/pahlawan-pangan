name: "Unicorn CI/CD Pipeline - Pahlawan Pangan"

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  # 1. Formatting & Linting Check
  lint:
    name: "Code Quality & Linting"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest

  # 2. Strict Security Scanning
  security:
    name: "Security Auditing (SAST & Vulnerability)"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      - name: Run Gosec (Security Scan)
        run: |
          go install github.com/securego/gosec/v2/cmd/gosec@latest
          gosec ./...
      - name: Run Govulncheck (Dependency Vulnerability)
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...

  # 3. Unit Testing with Race Detection
  test:
    name: "Unit Tests & Race Detection"
    needs: [lint, security]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      - name: Run Tests with Race Detector
        run: go test -v -race -coverprofile=coverage.out ./...
      - name: Check Coverage
        run: |
          go tool cover -func=coverage.out | grep total | awk '{print $3}'

  # 4. Performance Benchmarking (Anti-Regression)
  benchmark:
    name: "Performance Benchmarking"
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      - name: Run Benchmarks
        run: go test -bench=. -benchmem ./...

  # 5. Build & Artifact Verification
  build:
    name: "Production Build Verification"
    needs: benchmark
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      - name: Build Optimized Binary
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 \
          go build -ldflags="-w -s" -o bin/server cmd/server/main.go
      - name: Upload Binary Artifact
        uses: actions/upload-artifact@v4
        with:
          name: pahlawan-pangan-binary
          path: bin/server
